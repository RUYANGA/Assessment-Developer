name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: authors
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate --schema=prisma/schema.prisma

      - name: Debug: Docker secrets presence
        run: |
          if [ -n "$DOCKER_NAME_PRESENT" ]; then
            echo "DOCKER_NAME set: true"
          else
            echo "DOCKER_NAME set: false"
          fi
        env:
          DOCKER_NAME_PRESENT: ${{ secrets.DOCKER_NAME }}

      - name: Push Prisma schema to DB
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/authors
        run: npx prisma db push --schema=prisma/schema.prisma

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test --if-present

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: |
            authors:latest

      # Optional: push to registry if secrets are provided. Uncomment and configure
      - name: Log in to registry
        if: secrets.DOCKER_NAME
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_NAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          registry: ${{ secrets.DOCKER_REPO }}

      - name: Build and push image
        if: secrets.DOCKER_NAME
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_REPO }}/authors:latest
